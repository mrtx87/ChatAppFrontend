<div class="left-panel">
    <div class="user-panel" (click)="chatService.appComponent.currentDisplayedLeftPanel=constants?.DEFAULT_PANEL">
        <img src="assets/back-arrow_light.svg" class="return-icon">
        <div style="font-size:30px; color:white;">add user to group</div>
    </div>
    <div style="display:flex; flex-direction:column; align-items: center;">
        <div class="search-contact-container">
            <!-- <input type="file"  multiple="multiple" (change)="change($event)"> -->
            <input [(ngModel)]="query" class="search-contact-inputfield" type="text" placeholder="type contact name">
        </div>
        <div class="row-item">
            <div style=" display:flex; border: 1px solid black; padding: 5px;"
                *ngFor="let selected_contact of creatingRoomContacts">
                {{selected_contact.name}} <div (click)="removeFromCreatingRoomContacts(selected_contact)"
                    style="margin-left:5px; padding: 3px; border: 1px solid black;"> X</div>
            </div>
        </div>
        <div class="contacts-container">
            <div *ngFor="let contact of contacts" class="contacts-row" (click)="addToCreatingRoom(contact)">
                <div>
                    <img style="border-radius: 20px; width:40px;"
                        src="{{contact.iconUrl ? contact.iconUrl : 'assets/default-user-icon.svg'}}">
                </div>
                <div class="contact-text-container">
                    {{contact?.name}}
                </div>
            </div>
        </div>
        <div class="next-step-item" (click)="ToRoomProfileCreation();">
           <img style="height: 50px;" src="assets/next.svg"> 
        </div>
    </div>
</div>
